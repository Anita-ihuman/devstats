---
metrics:
  - name: SIG mentions
    periods: d,w,m,q,y
    series:
        # "=prefix;suffix;_;a,b,c,d;1,2,3;yes,no"
        # format is "=prefix;suffix;join;list1item1,list1item2,...;list2item1,list2item2,...;..."
      - =sigm_sig_;;;federation,apps,api_machinery,node,cli,scalability,storage,scheduling,cluster_lifecycle,auth,network,testing,contributor_experience,release,aws,instrumentation,autoscaling,docs
  - name: SIG mentions categories
    periods: d,w,m,q,y
    series:
      - cat_pr_review
      - cat_misc
      - cat_bug
      - cat_api_review
      - cat_feature_request
      - cat_proposal
      - cat_test_failure
      - cat_design_proposal
  - name: SIG mentions breakdown by categories
    periods: d,w,m,q,y
    series:
      - =bd_sig_;;_;federation,api_machinery,apps,node,cli,storage,scheduling;pr_review,misc,bug,api_review,feature_request,proposal,test_failure
  - name: PRs merged by repository
    periods: d,w,m,q,y
    series:
      - =prs_kubernetes_;;;kubernetes,test_infra,kubernetes_github_io,kops,minikube,community,incubator_service_catalog,ingress,incubator_kargo,incubator_bootkube,incubator_kompose,release,incubator_kube_aws,heapster,incubator_external_storage,autoscaler,incubator_external_dns,features,incubator_client_python,frakti,kube_state_metrics,kubernetes_anywhere,GoogleCloudPlatform_kubernetes
      - prs_kubernetes
  - name: PRs merged by repository groups
    periods: d,w,m,q,y
    series:
      - =group_prs;;;autoscaling_and_monitoring,cluster_lifecycle,misc,networking,multi_cluster,apps,kubernetes,storage,ui,clients,contrib,node,project_infra,api_machinery,project,docs
  - name: SIG mentions using labels
    periods: d,w,m,q,y
    series:
      - =labels_sig_;;;node,api_machinery,network,storage,cli,cluster_lifecycle,apps,scheduling,federation,auth,testing,scalability,aws,release,autoscaling,instrumentation,openstack,docs,contributor_experience
  - name: SIG mentions categories using labels
    periods: d,w,m,q,y
    series:
      - =labels_kind_;;;bug,flake,feature,api_change,enhancement,cleanup,documentation,old_docs,design,support,upgrade_test_failure,new_api
  - name: SIG and Kind mentions using labels
    periods: d,w,m,q,y
    series:
      - =labels_sig_kind_;;_;node,api_machinery,network,storage,cli,cluster_lifecycle,apps,scheduling,federation,auth,testing;bug,flake,feature,api_change,enhancement,cleanup,documentation,old_docs,design,support
  - name: Companies velocity metrics
    periods: d,w,m,q,y
    series:
      - =company_;;_;all,kubernetes,cluster_lifecycle,apps,project_infra,docs,contrib,ui,project,node,autoscaling_and_monitoring,networking,clients,storage,api_machinery,misc,multi_cluster;activity,authors,issues,prs,commits,review_comments,issue_comments,commit_comments,comments
    values:
      - =;;;Google,Self,Red Hat,CoreOS,Apple,Microsoft,Mesosphere,Caicloud,Mirantis,Huawei,Weaveworks,Cockroach,Morea,VMware,Zalando,Apprenda,Tigera,Dell,Heptio,Fujitsu,HP,Samsung,Box,Bitnami,Hyper.sh,Intel,IBM,Apache,CNCF,Codecentric AG,EasyStack
  - name: Bot commands
    periods: d,w,m,q,y
    series:
      - bot_commands
    aggregate: 1,7
    skip: w7,m7,q7,y7
    values:
      - =;;;cc,assign,lgtm,kind,retest,sig,test,approve,area,healthz,close,hyperkube,unassign,tmp,heapster,dev,data,metrics,foo,api,version,status,pods,stats,etc,users,run,ref,label,mnt,vagrant,registry,exports,sub,sys,proc,validate,runningpods,lint,priority,apis,config,kubelet,hold,ui,exec,system,proxy,export,reopen
