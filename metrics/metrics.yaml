---
metrics:
  - name: SIG mentions breakdown by categories using text
    series_name_or_func: sig_mentions_breakdown_data
    sql: sig_mentions_breakdown
    periods: w,m,q
  - name: PRs opened -> lgtmed -> approved -> merged
    series_name_or_func: default_multi_column
    sql: time_metrics
    periods: w,m,q
  - name: Time opened to merged (number of hours)
    series_name_or_func: default_multi_column
    sql: opened_to_merged
    periods: w,m,q
  - name: PR comments
    add_period_to_name: true
    series_name_or_func: pr_comments
    sql: pr_comments
    periods: w,m,q
  - name: SIG mentions using labels
    series_name_or_func: sig_mentions_labels_data
    sql: labels_sig
    periods: w,m,q
  - name: KIND mentions using labels
    series_name_or_func: kind_mentions_labels_data
    sql: labels_kind
    periods: w,m,q
  - name: SIG KIND mentions using labels
    series_name_or_func: sig_kind_mentions_labels_data
    sql: labels_sig_kind
    periods: w,m,q
  - name: Reviewers
    series_name_or_func: reviewers
    add_period_to_name: true
    sql: reviewers
    periods: d,w,m,q,y
  - name: SIG mentions using texts
    series_name_or_func: sig_mentions_data
    sql: sig_mentions
    periods: d,w,m,q,y
  - name: SIG mentions categories using texts
    series_name_or_func: sig_mentions_cats_data
    sql: sig_mentions_cats
    periods: d,w,m,q,y
  - name: PRs merged per repo
    series_name_or_func: prs_merged_data
    sql: prs_merged
    periods: d,w,m,q,y
  - name: Companies velocity
    series_name_or_func: company_activity
    sql: company_activity
    periods: d,w,m,q,y
  - name: All PRs merged
    add_period_to_name: true
    series_name_or_func: all_prs_merged
    sql: all_prs_merged
    periods: h,d,w,m,q,y
