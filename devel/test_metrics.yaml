---
metrics:
  - name: Contributions chart
    series_name_or_func: multi_row_multi_column
    sqls: [reviewers, approvers, committers]
    periods: d,w,m
    aggregate: 1,7
    skip: d,w7,m7
    merge_series: cs
    drop: scs
  - name: Contributions chart (env)
    series_name_or_func: multi_row_multi_column
    sql: contributors
    periods: d,w,m
    aggregate: 1,7
    skip: d,w7,m7
    merge_series: cs
    drop: scs
    env:
      GHA2DB_NCPUS: 8
