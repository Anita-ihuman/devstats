---
metrics:
  - name: Contributions chart
    series_name_or_func: multi_row_multi_column
    sqls: [contributors, reviewers, approvers, committers]
    periods: d,w,m
    aggregate: 1,7
    skip: d,w7,m7
    merge_series: cs
    drop: scs
    project: kubernetes
    env:
      GHA2DB_NCPUS: 8
  - name: Contributions chart
    series_name_or_func: multi_row_multi_column
    sqls: [contributors, committers]
    periods: d,w,m
    aggregate: 1,7
    skip: d,w7,m7
    merge_series: cs
    drop: scs
    project: '!kubernetes'
    env:
      GHA2DB_NCPUS: 8
